tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: 'Get list of contacts with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: sortBy
    schema:
      type: string
      enum: ['_id', 'name']
      example: '_id'
    description: "Field by which to sort the results. Possible values are `_id` or `name`.
    Default value is `_id`."
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
    description: Order of sorting - ascending (`asc`) or descending (`desc`).
  - in: query
    name: type
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: 'home'
    description: Filter contacts by type.
  - in: query
    name: isFavourite
    schema:
      type: boolean
      example: true
    description: Filter contacts by whether they marked as favourite.
responses:
  '200':
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasPreviousPage
                - hasNextPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contacts.yaml'
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 10
                totalItems:
                  type: number
                  example: 20
                totalPages:
                  type: number
                  example: 2
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: ../../components/responses/contacts/401.yaml

